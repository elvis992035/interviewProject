<form class="forml" #signupForm="ngForm" [formGroup] = "sForm" (ngSubmit) = "onSubmit()">
    <fieldset>
      <legend>Sign Up</legend>

      <label for="name">First Name</label>
      <input
        type="text"
        placeholder="First Name"
        name="name"
        formControlName = "name"
        id = "name"
        />
      <br />

      <label for="lastname">Last Name</label>
      <input
        type="text"
        placeholder="Last Name"
        name="lastname"
        formControlName = "lastname"
        id = "lastname"/>
      <br />

      <label for="email">Email</label>
      <input
        type="text"
        name="email"
        formControlName = "email"
        id = "email"/>
        <br />

      <label for="password">Password</label>
      <input
        type="password"
        placeholder="password"
        name="password"
        formControlName = "password"
        id = "password"/>
      <br />

      <label for="zipcode">Zip Code</label>
      <input
        type="text"
        placeholder="Zip Code"
        name="zipcode"
        formControlName = "zipcode"
        id = "zipcode"/>
      <br />

      <label>

        <button type="button" class="login" (click)="onSignup(signupForm)" [disabled]="!sForm.valid">
          Sign Up
        </button>

      </label>

      <a routerLink="/" class="go-back">Go Back</a>
    </fieldset>
  </form>
